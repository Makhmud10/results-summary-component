<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="container">
    <div class="left">
      <p class="result">Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p class="of-100">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="percent-score">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="right">
      <p class="summary">Summary</p>
      <div class="reaction">
        <img src="/images/icon-reaction.svg" alt="reaction">
        <p class="p-reaction">Reaction</p>
        <p class="reaction-sco"><span>80</span> / 100</p>
      </div>
      <div class="memory">
        <img src="./images/icon-memory.svg" alt="memory">
        <p class="p-memory">Memory</p>
        <p class="memory-sco"><span>92</span> / 100</p>
      </div>
      <div class="verbal">
        <img src="./images/icon-verbal.svg" alt="verbal">
        <p class="p-verbal">Verbal</p>
        <p class="verbal-sco"><span>61</span> / 100</p>
      </div>
      <div class="visual">
        <img src="./images/icon-visual.svg" alt="visual">
        <p class="p-visual">Visual</p>
        <p class="visual-sco"><span>72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->


</body>
</html>
